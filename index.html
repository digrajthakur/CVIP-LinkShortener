<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link Shortener</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main">
            <div id="container">
                <h1>Link Shortener</h1>
                <p>Go to link management and select “Add a New Link”. And then paste here of the long URL. After pasting the url click on the “shorten” button. The system will automatically create a short link of your paste long url Link.</p>
                <div class="url-input">
                    <input type="url" id="urlInput" placeholder="Enter URL">
                    <button onclick="shortenURL()" id="shortenBtn">Shorten</button>
                </div>
                <div id="result" style="display: none;">
                    <p>Shortened URL:</p>
                    <a href="" target="_blank" id="shortenedURL"></a>
                    <button onclick="copyToClipboard()">Copy</button>
                </div>
            </div>
        </div>
        <h2 class="footer">Made By ❤️ Deepanshu Thakur</h2>
        <!-- Script JS -->
        <script src="app.js"></script>
    </body>
</html>
